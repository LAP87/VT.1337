[gcode_shell_command backup_cfg]
command: ~/printer_data/config/autocommit.sh
timeout: 30
verbose: True

[gcode_shell_command update_all]
command: ~/klipper/update-all.sh
timeout: 30
verbose: True

[gcode_macro BACKUP_CFG]
description: Backs up config directory GitHub
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg

[gcode_macro UPDATE_ALL]
description: Updates all the mcu's with latest klipper
gcode:
    RUN_SHELL_COMMAND CMD=update_all